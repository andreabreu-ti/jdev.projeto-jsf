<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<title>Java Server Faces</title>
</h:head>

<h:body>
	<h:form id="formPessoa">

		<h1>Java Server Faces</h1>

		Nome:
		<h:inputText id="campoNome" value="#{pessoaBen.nome}" /><br />
		Senha:
		<h:inputSecret id="senha" value="#{pessoaBen.senha}" /><br />
		Texto:
		<h:inputTextarea id="texto" value="#{pessoaBen.texto}" rows="10" cols="20" /><br />
		<h:commandButton binding="#{pessoaBen.htmlCommandButton}" value="Adicionar Nome" action="#{pessoaBen.addNome}" />
		
		<br /><br /><br />
		
		<h:outputText value="saida de texto" value="#{pessoaBen.nome}"/><br />
		<h:outputLabel value="Nome:" for="camponome"/><br />
		<h:outputText id="camponome" value="#{pessoaBen.nome}"/>
		
		
		<br /><br />
		
		<h:dataTable value="#{pessoaBen.nomes}" var="nome">
		
			<h:column>
			
				<h:outputText value="#{nome}" />
			
			</h:column>
			
		</h:dataTable>
	</h:form>
</h:body>

</html>
